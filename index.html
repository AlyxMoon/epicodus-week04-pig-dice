<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <script src="js/classes/GameManager.js" defer></script>
  <script src="js/scripts-test.js" defer></script>
  <script src="js/scripts.js" defer></script>

  <title>Pig Dice</title>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="" class="navbar-brand d-inline-flex align-items-center">
        <img class="" src="favicon.ico" />
        <h1 class="h2 my-0 ms-3">Pig Dice</h1>
      </a>

      <ul class="navbar-nav gap-2">
        <li class="navbar-item">
          <a 
            class="nav-link"
            href="https://github.com/AlyxMoon/epicodus-week04-pig-dice/"
            target="_blank">
            Github Repo
          </a>
        </li>

        <li class="navbar-item d-flex align-items-center">
          <div class="form-check form-switch text-light m-0">
            <label for="input-toggle-tests">
              <input
                id="input-toggle-tests"
                class="form-check-input" 
                type="checkbox" 
              />
              Test Mode
            </label>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container my-3">

    <section class="row main-section">
      <div class="col">
        <div class="card" id="player-1">
          <header class="card-title">
            <h3 class="card-header">Player One</h3>
          </header>

          <div class="card-body">
            <dl>
              <dt>Total Score</dt>
              <dd class="total"></dd>

              <dt>Current Score</dt>
              <dd class="current"></dd>

              <dt>Last Roll</dt>
              <dd class="roll"></dd>
            </dl>
          </div>

          <footer class="card-footer btn-group">
            <button 
              class="btn btn-primary button-roll"
            >Roll</button>
            <button 
              class="btn btn-warning button-hold"
            >Hold</button>
          </footer>
        </div>
      </div>

      <div class="col">
        <div class="card" id="player-2">
          <header class="card-title">
            <h3 class="card-header">Player Two</h3>
          </header>

          <div class="card-body">
            <dl>
              <dt>Total Score</dt>
              <dd class="total"></dd>

              <dt>Current Score</dt>
              <dd class="current"></dd>

              <dt>Last Roll</dt>
              <dd class="roll"></dd>
            </dl>
          </div>

          <footer class="card-footer btn-group">
            <button 
              class="btn btn-primary button-roll"
            >Roll</button>
            <button 
              class="btn btn-warning button-hold"
            >Hold</button>
          </footer>
        </div>
      </div>
    </section>

    <section class="row test-section d-none">
      <header>
        <h2>Tests</h2>
      </header>

      <ul id="output-tests"></ul>
    </section>
  </main>
</body>
</html>
